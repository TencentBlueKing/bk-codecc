# 服务配置文件模板
spring:
  application:
    name: scanschedule
    desc: Scan Schedule Service
    packageName: com.tencent.bk.codecc.scanschedule
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  data:
    mongodb:
      uri: __BK_CODECC_MONGO_SCANSCHEDULE_URL__&readPreference=secondaryPreferred

server:
  port: __BK_CODECC_SCANSCHEDULE_API_PORT__ # 服务端口

codecc:
  file:
    data:
      path: __BK_CODECC_FILE_DATA_PATH__

result:
  log:
    path: __BK_CODECC_RESULT_LOG_PATH__