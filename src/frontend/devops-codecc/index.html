<!DOCTYPE html>
<html>
    <head>
        <!-- <meta http-equiv="Pragma" content="no-cache" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />
        <meta charset="utf-8">
        <title>CodeCC</title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            var projectId = document.location.pathname.match(/^\/codecc\/([\w-]+)\/?/)?.[1] || ''
            var projectIdInCookie = document.cookie.replace(/(?:(?:^|.*;\s*)X-DEVOPS-PROJECT-ID\s*\=\s*([^;]*).*$)|^.*$/, "$1");
            if (projectId !== projectIdInCookie) {
                document.cookie = 'X-DEVOPS-PROJECT-ID=' + projectId + ';domain=' + location.host + ';path=/'
                document.location.reload()
            }
        </script>
        <script>
            var PAAS_SERVICE_URL = 'http://__PAAS_SERVICE_URL__'
            var AJAX_URL_PREFIX = '//' + location.host + '/ms'
            var OP_AJAX_URL_PREFIX = '//' + '__CODECC_OP_GATEWAY_HOST__'
            var DEVOPS_SITE_URL = '//__DEVOPS_PREFIX__' + (location.host.includes('woa') ? '.woa' : '.oa') + '.com'
            var STREAM_SITE_URL = 'https://' + '__STREAM_SITE_URL__' 
            var DEVOPS_API_URL = DEVOPS_SITE_URL + '/ms'
            if (location.protocol == 'https:') {
                OP_AJAX_URL_PREFIX = '//' + '__CODECC_OP_HTTPS_GATEWAY_HOST__'
            }

            // 链接
            var IWIKI_CODECC_HOME = 'https://__IWIKI_CODECC_HOME__'
            var IWIKI_CODECC_TOOL = 'https://__IWIKI_CODECC_TOOL__'
            var ROBOT_DESC = 'https://__ROBOT_DESC__'
            var IWIKI_OPEN_SCORE = 'https://__IWIKI_OPEN_SCORE__'
            var TECHMAP_REPORT = 'https://__TECHMAP_REPORT__'
            var IWIKI_MRPR_SCAN = 'https://__IWIKI_MRPR_SCAN__'
            var IWIKI_PROHIBIT = 'https://__IWIKI_PROHIBIT__'
            var IWIKI_SITE_URL = 'https://__IWIKI_SITE_URL__'

            // aegis监控
            var AEGISID = '__AEGISID__'
        </script>
        <script>
            (function(){
                if (window.self !== window.top) { // iframe嵌入
                    var script = document.createElement('script')
                    script.type = 'text/javascript'
                    script.src = DEVOPS_SITE_URL + '/console/static/devops-utils.js'
                    document.getElementsByTagName('head')[0].appendChild(script)
                }
            })()
        </script>
    </body>
</html>
